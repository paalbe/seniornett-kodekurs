<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta charset="utf-8"/>
    <title>Gangetabell 1. utgave</title>
</head>

<body>
    <script>
        var kolonne = 6;
        var linje;
        var produkt;
        for (linje = 1; linje < 11; linje++) {
            produkt = linje * kolonne;
            document.writeln(linje + "x" + kolonne + "=" + produkt + "<br/>");
        }      
    </script>
</body>

</html>
