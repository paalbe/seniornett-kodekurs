<html>

<head>
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta charset="utf-8"/>
    <title>Gangetabell</title>
</head>

<body>
    <h1>Den lille gangetabellen</h1>
    <table id="tabellen">
    </table>
    <script>
        var kolonne;
        var linje;
        var produkt;
        var side = "";
        var even;
        for (linje = 1; linje < 11; linje++) {
            side = side + '<tr>';
            for (kolonne = 1; kolonne < 11; kolonne++) {
                produkt = linje * kolonne;
                side = side + "<td>" + produkt + "</td>";
            }
            side = side + "</tr>";
        }
        document.getElementById("tabellen").innerHTML = side;
    </script>
</body>

</html>
