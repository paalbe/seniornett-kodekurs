<html>
<!--
Mitt første program.
Nettleseren kjører i et vindu.
  Vinduet er et objekt (window) i datamaskinen.
  Nettleseren inneholder et objekt som heter 'console'.
  Objektet console har en metode, log() som skriver en linje i loggen.
Når nettleseren leser et HTML dokument, 
  danner den en objekt som heter document.
Dette objektet inneholder en mengde nyttige metoder og variabler.
Disse kan vi bruke når vi programmerer innhold i nettsider.
-->
  <head>
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta charset="utf-8"/>
    <title>Program 1</title>
    <script type="text/javascript">
        console.log("Hei verden, jeg er et nyfødt program");
        console.log("Programmet ligger her: " + window.location);
        document.writeln("Hei verden, jeg er et nyfødt program<br>");
    </script>
  </head>
  <body>
  </body>
</html>
